<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <title>Home - Budget Planner</title>
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <h1 class="text-center my-5">Budget Planner</h1>
        </div>
    </header>

    <!-- Main Start -->
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="bugget-image"></div>
                </div>
                <div class="col-lg-6">
                    <div class="bugget-form p-4 text-center">
                        <!-- income -->
                        <div class="income-form">
                            <h4 class="mb-3">Income</h4>
                            <div class="mb-3 row">
                                <label for="input-income" class="col-sm-2 col-4 col-form-label">Income</label>
                                <div class="col-sm-10 col-8">
                                    <input type="text" class="form-control" id="input-income">
                                </div>
                            </div>
                        </div>
                        <!-- expenses -->
                        <div class="expenses-form">
                            <h4 class="mb-3">Expenses</h4>
                            <div class="mb-3 row">
                                <label for="food-expenses" class="col-sm-2 col-4 col-form-label">Food</label>
                                <div class="col-sm-10 col-8">
                                    <input type="text" class="form-control" id="food-expenses">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="rent-expenses" class="col-sm-2 col-4 col-form-label">Rent</label>
                                <div class="col-sm-10 col-8">
                                    <input type="text" class="form-control" id="rent-expenses">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="clothes-expenses" class="col-sm-2 col-4 col-form-label">Clothes</label>
                                <div class="col-sm-10 col-8">
                                    <input type="text" class="form-control" id="clothes-expenses">
                                </div>
                            </div>
                            <div id="error-number" class="text-danger mb-3"></div>
                            <div id="error-expenses" class="text-danger mb-3"></div>
                            <button type="button" class="btn btn-primary mb-4" id="button-calculate">Calculate</button>
                            <h4 class="mb-3">Total Expenses: <span id="total-expenses">0</span></h4>
                            <h4 class="mb-3">Balance: <span id="balance">0</span> </h4>
                        </div>
                        <!-- saving -->
                        <div class="saving-form mt-4">
                            <div class="mb-3 row">
                                <label for="input-saving" class="col-sm-2 col-2 col-form-label">Save</label>
                                <div class="col-sm-5 col-4">
                                    <input type="text" class="form-control" id="input-saving">
                                </div>
                                <label for="input-saving" class="col-sm-1 col-2 col-form-label">%</label>
                                <div class="col-sm-4 col-4">
                                    <button type="button" class="btn btn-primary w-100 mb-4"
                                        id="saving-calculate">Save</button>
                                </div>
                            </div>
                            <div id="error-saving" class="text-danger mb-3"></div>
                            <h4 class="mb-3">Saving Amount: <span id="saving-amount">0</span></h4>
                            <h4>Remaining Balance: <span id="remaining-balance">0</span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Scripts -->
    <script src="js/scripts.js"></script>
</body>

</html>
